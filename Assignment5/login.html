<!DOCTYPE html>
<html lang="en" ng-app="authentication">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="node_modules/angular/angular.min.js"></script>
    <script src="node_modules/angular-animate/angular-animate.min.js"></script>
    <script src="node_modules/angular-aria/angular-aria.min.js"></script>
    <script src="node_modules/angular-messages/angular-messages.min.js"></script>
    <script src="node_modules/angular-material/angular-material.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="JS/app.js"></script>
    <script src="JS/authentication.js"></script>
    <script src="JS/MainController.js"></script>
    <style>
       .left-section{
        width:100%;
        background: linear-gradient(to right, #4CAF50, #2196F3); 
        color: white;
       }
       .login-card{
        max-width: 350px;
        width:100%;
       }
    </style>
</head>

<body ng-app="authentication" ng-controller="LoginController" class="d-flex bg-light">
    <div class="left-section container d-flex flex-center justify-content-center align-items-center">
        <h1>Movie Database</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100 right-section">
        <div class="card p-4 login-card">
            <h2 class="text-center">Login</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" ng-model="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="password">
            </div>
            <button class="btn btn-primary btn-block mb-3" ng-click="login()">Login</button>
            <p class="text-center">-------------------or---------------------</p>
            <button class="btn btn-primary btn-block" ng-click="signup()">Signup</button>
        </div>
    </div>
</body>

</html>
