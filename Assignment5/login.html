

<div ng-controller="LoginController" class="d-flex bg-light">
    <div class="left-section container d-flex flex-center justify-content-center align-items-center">
        <h1>Movie Database</h1>
    </div>
    <div class="container d-flex justify-content-center align-items-center vh-100 right-section">
        <div class="card p-4 login-card">
            <h2 class="text-center">Login</h2>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Email" ng-model="email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" ng-model="password">
            </div>
            <button class="btn btn-primary btn-block mb-3" ng-click="login()">Login</button>
            <p class="text-center">-------------------or---------------------</p>
            <button class="btn btn-primary btn-block" ng-click="signup()">Signup</button>
        </div>
    </div>
</div>
